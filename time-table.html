<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <h2>Time Table</h2>

    <table style="width:100%">
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>9:00-10:00</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>10:00-11:00</td>
            <td>Science</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>11:00-12:00</td>
            <td>Social Studies</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>12:00-1:00</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>1:00-2:00</td>
            <td>Computer Science</td>
        </tr>

    </table>

</body>

</html>
