<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .main {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            float: left;
        }

        .card h3 {
            text-align: center;
            margin-top: 50px;
        }
        .card p{
            text-align: center;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .sidebar a {
                float: left;
                width: 25%;
                text-align: center;
            }

            .main {
                margin-left: 0;
                padding-top: 50px;
            }

            .card {
                width: calc(50% - 20px);
                height: auto;
                margin-bottom: 20px;
                clear: both;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#">Customers</a>
    </div>
    <div class="main">
        <h1>Ecommerce Admin Dashboard</h1>
        <div class="card">
            <h3>Total Sales</h3>
            <p>$10,000</p>
        </div>
        <div class="card">
            <h3>New Customers</h3>
            <p>50</p>
        </div>
        <div class="card">
            <h3>Pending Orders</h3>
            <p>20</p>
        </div>
        <div class="card">
            <h3>Out of Stock</h3>
            <p>10</p>
        </div>
    </div>
</body>

</html>
